<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bbad43c7ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="audio" loop autoplay>
        <source src="assets/media/game2.mp3" type="audio/mpeg">
    </audio>
    <div class="main">
        <div class="select_box">
            <header class="center">
                <h1>Tic Tac Toe </h1>
                <div class="icon" style="margin-left: 150px;" id="audio-icon" onclick="playpause()"><i class="fa-solid fa-volume-high"></i></div>
                <!-- <div class="icon"><i class="fa-solid fa-volume-xmark"></i></div> -->
                <div class="icon" id="light-icon"><i class="fa-solid fa-sun" ></i></div>
                <!-- <div class="icon"><i class="fa-solid fa-moon"></i></div> -->
            </header>
            
            <div class="content">
                <div class="title center">Select Which You Want To be!</div>
                <div class="options">
                    <button class="playerX">Player (X)</button>
                    <button class="playerO">Player (O)</button>
                </div>
            </div>
        </div>
        <div class="play_board">
            <div class="details">
                <div class="players">
                </div>
            </div>
            <div class="play_area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <hr>
        <div class="result_box">
            <div class="won_text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
