<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" src="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bbad43c7ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- <Select-box> -->
        <div class="select_box">
            <header>
                <h1>Tic Tac Toe </h1>
            <div class="icon"><i class="fa-solid fa-volume-high"></i></div>
            <div class="icon"><i class="fa-solid fa-volume-xmark"></i></div>
            <div class="icon"><i class="fa-solid fa-sun"></i></div>
            <div class="icon"><i class="fa-solid fa-moon"></i></div>
            </header>
            <div class="content">
                <div class="title">Select Which You Want To be!</div>
                <div class="options">
                    <button class="playerX">Player (X)</button>
                    <button class="playerO">Player (O)</button>
                </div>
            </div>
        </div>
        <!-- playboard section -->
        <div class="play_board">
            <div class="details">
                <div class="players">
                    <span class="Xturn active">X's Turn</span>
                    <span class="Oturn">O's Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play_area">
                <section>
                    <span class="box1"> </span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <!-- Result Box -->
        <div class="result_box">
            <div class="won_text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
        </div>
    </div>

</body>
</html>
